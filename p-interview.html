        function switchLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('.language-switch button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('mainTitle').textContent = translations[lang].mainTitle;
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            
            buildQuestions();
            
            if (document.getElementById('summary').classList.contains('active')) {
                showSummary();
            } else if (showingDisclaimers) {
                renderDisclaimer(currentDisclaimerIndex);
            } else {
                renderQuestion(currentQuestion);
            }
        }
        
        function buildQuestions() {
            flatQuestions = [];
            questionsData[currentLanguage].forEach(section => {
                section.items.forEach(item => {
                    flatQuestions.push({
                        section: section.section,
                        question: item.q,
                        options: item.options || []
                    });
                });
            });
            totalQuestions = flatQuestions.length;
        }
        
        function renderQuestion(index) {
            const container = document.getElementById('questionsContainer');
            const q = flatQuestions[index];
            const isNewSection = index === 0 || flatQuestions[index - 1].section !== q.section;
            const t = translations[currentLanguage];
            
            let optionsHTML = '';
            if (q.options.length > 0) {
                optionsHTML = '<div class="options">';
                q.options.forEach((option, i) => {
                    const checkId = `opt${index}_${i}`;
                    optionsHTML += `
                        <div class="option">
                            <input type="checkbox" id="${checkId}" value="${option}">
                            <label for="${checkId}">${option}</label>
                        </div>
                    `;
                });
                optionsHTML += '</div>';
            }
            
            container.innerHTML = `
                <div class="question-container active">
                    ${isNewSection ? `<div class="section-title">${q.section}</div>` : ''}
                    <div class="question-number">${t.questionOf} ${index + 1} ${t.of} ${totalQuestions}</div>
                    <div class="question">${q.question}</div>
                    ${optionsHTML}
                    <textarea id="answer${index}" placeholder="${t.notes}">${answers[index]?.text || ''}</textarea>
                    <div class="navigation">
                        ${index > 0 ? `<button class="btn-prev" onclick="prevQuestion()">${t.previous}</button>` : '<div></div>'}
                        ${index < totalQuestions - 1 
                            ? `<button class="btn-next" onclick="nextQuestion()">${t.next}</button>` 
                            : `<button class="btn-next" onclick="startDisclaimers()">${t.next}</button>`}
                    </div>
                </div>
            `;
            
            if (answers[index]?.selected) {
                answers[index].selected.forEach(val => {
                    const checkbox = Array.from(document.querySelectorAll('input[type="checkbox"]'))
                        .find(cb => cb.value === val);
                    if (checkbox) checkbox.checked = true;
                });
            }
            
            updateProgress();
        }
        
        function renderDisclaimer(index) {
            const container = document.getElementById('questionsContainer');
            const disclaimer = disclaimersData[currentLanguage][index];
            const t = translations[currentLanguage];
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="disclaimer-screen">
                        <h2>${disclaimer.title}</h2>
                        <p>${disclaimer.text}</p>
                        <div class="navigation" style="justify-content: center;">
                            ${index < disclaimersData[currentLanguage].length - 1 
                                ? `<button class="btn-next" onclick="nextDisclaimer()">${t.next}</button>` 
                                : `<button class="btn-finish" onclick="showSummary()">${t.finish}</button>`}
                        </div>
                    </div>
                </div>
            `;
            
            updateProgress();
        }
        
        function updateProgress() {
            const totalSteps = totalQuestions + disclaimersData[currentLanguage].length;
            const currentStep = showingDisclaimers ? totalQuestions + currentDisclaimerIndex + 1 : currentQuestion + 1;
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function saveAnswer() {
            if (!showingDisclaimers) {
                const textarea = document.getElementById(`answer${currentQuestion}`);
                const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                const selected = Array.from(checkboxes).map(cb => cb.value);
                
                answers[currentQuestion] = {
                    text: textarea ? textarea.value : '',
                    selected: selected
                };
            }
        }
        
        function nextQuestion() {
            saveAnswer();
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
            }
        }
        
        function prevQuestion() {
            saveAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
            }
        }
        
        function startDisclaimers() {
            saveAnswer();
            showingDisclaimers = true;
            currentDisclaimerIndex = 0;
            renderDisclaimer(0);
        }
        
        function nextDisclaimer() {
            if (currentDisclaimerIndex < disclaimersData[currentLanguage].length - 1) {
                currentDisclaimerIndex++;
                renderDisclaimer(currentDisclaimerIndex);
            }
        }
        
        function showSummary() {
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            
            const summaryDiv = document.getElementById('summary');
            const t = translations[currentLanguage];
            let summaryHTML = `<h2 style="text-align: center; margin-bottom: 40px; color: #1a1a1a; font-size: 2em;">${t.summary}</h2>`;
            
            let currentSection = '';
            flatQuestions.forEach((q, index) => {
                if (q.section !== currentSection) {
                    if (currentSection !== '') {
                        summaryHTML += '</div>';
                    }
                    summaryHTML += `
                        <div class="summary-section">
                            <div class="summary-section-title">${q.section}</div>
                        </div>
                        <div>
                    `;
                    currentSection = q.section;
                }
                
                let answerText = '';
                if (answers[index]) {
                    if (answers[index].selected.length > 0) {
                        answerText = `<strong>${t.selected}</strong> ` + answers[index].selected.join(', ');
                        if (answers[index].text) {
                            answerText += `<br><br><strong>${t.notesLabel}</strong> ` + answers[index].text;
                        }
                    } else {
                        answerText = answers[index].text || `<em style="color: #999;">${t.noAnswer}</em>`;
                    }
                } else {
                    answerText = `<em style="color: #999;">${t.noAnswer}</em>`;
                }
                
                summaryHTML += `
                    <div class="summary-item">
                        <div class="summary-question">${index + 1}. ${q.question}</div>
                        <div class="summary-answer">${answerText}</div>
                    </div>
                `;
            });
            
            summaryHTML += '</div>';
            
            summaryHTML += '<div class="important-info-section">';
            summaryHTML += `<div class="important-info-title">${t.importantInfo}</div>`;
            disclaimersData[currentLanguage].forEach((disclaimer) => {
                summaryHTML += `
                    <div class="disclaimer-item">
                        <h3>${disclaimer.title}</h3>
                        <p>${disclaimer.text}</p>
                    </div>
                `;
            });
            summaryHTML += '</div>';
            
            summaryHTML += `
                <div style="text-align: center;">
                    <button class="btn-print" onclick="window.print()">${t.print}</button>
                    <button class="btn-restart" onclick="restart()">${t.restart}</button>
                </div>
            `;
            
            summaryDiv.innerHTML = summaryHTML;
            summaryDiv.classList.add('active');
        }
        
        function restart() {
            currentQuestion = 0;
            currentDisclaimerIndex = 0;
            showingDisclaimers = false;
            answers = {};
            document.getElementById('summary').classList.remove('active');
            document.getElementById('questionsContainer').style.display = 'block';
            document.querySelector('.progress-bar').style.display = 'block';
            renderQuestion(0);
        }
        
        buildQuestions();
        renderQuestion(0);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                if (showingDisclaimers) {
                    if (currentDisclaimerIndex < disclaimersData[currentLanguage].length - 1) {
                        nextDisclaimer();
                    } else {
                        showSummary();
                    }
                } else {
                    if (currentQuestion < totalQuestions - 1) {
                        nextQuestion();
                    } else {
                        startDisclaimers();
                    }
                }
            }
        });
    </script>
